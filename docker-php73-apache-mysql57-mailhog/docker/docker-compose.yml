version: "3"

services:
    web:
        build: ./web
        volumes:
            - ${WWW_ROOT}:/var/www
        ports:
            - 80:80
            - 443:443
  
    mysql:
        build: ./mysql
        volumes:
            - mysql:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: docker
            MYSQL_USER: docker
            MYSQL_PASSWORD: docker
            TZ: Asia/Tokyo
        ports:
            - 3306:3306

    mailhog:
        image: mailhog/mailhog
        ports:
            - 1025:1025
            - 8025:8025

volumes:
    mysql:
